<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      background-color: #ff1493;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e60073;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }

    #popup img {
      width: 250px;
      border-radius: 10px;
    }

    #popup h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #ff0066;
    }

    #popup.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <button onclick="showLove()">Click Me ❤️</button>

  <div id="popup">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love Gif">
    <h2>I LOVE YOU</h2>
  </div>

  <script>
    function showLove() {
      document.getElementById('popup').classList.add('show');
    }
  </script>

</body>
</html>
